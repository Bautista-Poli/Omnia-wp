<nav class="nav">
  <div class="container" #container (mouseleave)="snapToActive()">
    <button
      *ngFor="let item of items; let i = index"
      class="btn"
      #btnRef
      [routerLink]="item.link"
      routerLinkActive="active"
      (mouseenter)="moveIndicator(i)"
      (focus)="moveIndicator(i)"
      (click)="setActive(i)"
    >
      {{ item.label }}
    </button>

    <!-- Indicador -->
    <div class="indicator" #indicator></div>

    <!-- Borde exterior opcional -->
    <svg viewBox="0 0 400 60" class="outline" width="100%" height="60" preserveAspectRatio="none" aria-hidden="true">
      <rect stroke-width="5" fill="transparent" height="60" width="400" y="0" x="0" class="rect"></rect>
    </svg>
  </div>
</nav>
