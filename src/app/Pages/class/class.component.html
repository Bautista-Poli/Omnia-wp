<app-header></app-header>

<br><br>
<app-hero-video
    srcMp4="/assets/videos/intro.mp4"
    poster="/assets/slide 1.1.jpg"
    >
    <!-- Contenido por encima del video -->
    <div class="on-video" style="padding:3rem; color:#fff; text-shadow:0 2px 16px rgba(0,0,0,.5)">
        <h1>{{className}}</h1>
    </div>
</app-hero-video>
<div class="projcard-container" *ngIf="classData as c; else cargando">
  <div class="projcard">
    <div class="projcard-innerbox">
      <img class="projcard-img"
           [src]="c.src || 'assets/placeholder-class.png'"
           [alt]="c.name || 'Clase'"/>

      <div class="projcard-textbox">
        <div class="projcard-title">{{ c.name }}</div>
        <div class="projcard-bar"></div>
        <div class="projcard-description">{{ c.description }}</div>

        <!-- Profesor -->
        <div class="prodjcard-profesorbox">
          <div class="profesorTag" *ngIf="nombreProfesor && src; else sinProfesor">
            <span class="projcard-tag">{{ nombreProfesor }}</span>
            <img [src]="src"
                 class="profesorImg"
                 [alt]="nombreProfesor"/>
          </div>
          <ng-template #sinProfesor>
            <span class="projcard-tag muted">Profesor no asignado</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #cargando>
  <div class="loading">Cargando claseâ€¦</div>
</ng-template>
